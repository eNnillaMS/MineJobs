        invite: "Invites a person to a locked job."
        lock: "Locks or unlocks a job. (Invite-only or open)"
        kick: "Kicks a player from your job."
        setowner: "Gives the ownership of a job to someone else."
    create:
        cu: "/%CMD% create <jobName>"
        success: "Job '%JOB%' has been created! Don't forget to add payouts using the other commands!"
    upgrade:
        cu: "/mja upgrade <jobName>"
        success: "Job '%JOB%' successfully upgraded!"
    delete:
        cu: "/%CMD% delete <jobName>"
        success: "Job '%JOB%' deleted!"
    rename:
        cu: "/%CMD% rename <jobName> <newJobName>"
        success: "Job '%JOB%' successfully renamed as '%JOB2%'."
    setmax:
        cu: "/%CMD% setmax <jobName> <newMaxPlayers>"
        success: "The job's max player count has been set to '%VALUE%'."
    addobj:
        cu: "/%CMD% addObj <jobName> <type-item-value> [...]"
        success: "Item '%ITEM%' added to job '%JOB%'."
        MustBeNumber: "Error! Argument %ARG% uses bad value number!"
    delobj:
        cu: "/%CMD% delObj <jobName> <type-item> [...]"
        success: "Item '%ITEM%' removed from Job '%JOB%'."
    editobj:
        cu: "/%CMD% editObj <jobName> <type-item-newValue> [...]"
        success: "Item '%ITEM%' value changed to '%VALUE%'."
        MustBeNumber: "Error! Argument %ARG% uses bad value number!"
    setenchant:
        cu: "/%CMD% setEnch <jobName> <valuePerLevel>"
        success: "Enchantment pay per level has been set to %VALUE%!"
        MustBeNumber: "Error! '%NUM%' is not a number!"
    addworld:
        cu: "/%CMD% addWorld <jobName> [<worldName> [...]]"
        success: "World '%WORLD%' added."
    rmworld:
        cu: "/%CMD% rmWorld <jobName> [<worldName> [...]]"
        success: "World '%WORLD%' removed."
    togglePDL:
        cu: "/%CMD% togglePDL <jobName>"
        success: "Death losses enabled."
        success2: "Death losses disabled."
        error: "Error! The plugin has DeathLosses set to '%VALUE%', making this setting redundant."
    setOwner:
        cu: "/mjc setOwner <jobName> <playerName>"
        success: "Ownership of job '%JOB%' has been passed to %PLAYER%!"
    lock:
        cu: "/mjc toggleLock <jobName>"
        success1: "Job opportunities have been set to invite only."
        success2: "Job opportunities have been set to open."
    kick:
        cu: "/mjc kick <jobName> <playerName>"
        success: "Player has been fired."
    invite:
        cu: "/mjc invite <jobName> <playerName>"
        success: "Player has been invited to job!"
    reload:
        Success: "Plugin was successfully reloaded."
        Failed: "Plugin reloading failed..."
